<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./damka-game.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body class="gameBody">
    <img src="./images/81qK4Te+6cL._AC_SL1500_.jpg" alt="damka-board">
    <h1 id="headline" class="firstHeadline">Damka World</h1>
    <div class="gamePage" id="gamePageContainer">
        <div class="gameArea">
            <div id="board"> 
            </div>
            <div class="players-turn">
                <div class="white-turn">White turn</div>
                <div class="black-turn none">Black turn</div>
            </div>
        </div>
        <div class="chatDuringMatch">
            <div id="messages" class="chat__messages">

            </div>
            <div class="compose">
                <form id="formSocket">
                    <input type="text" id="formInput" required autocomplete="off">
                    <button id="increment">Send</button>
                </form>
            </div>
        </div>
        <div class="optionsDuringMatch">
            <button id="forfeitButton">Forfeit</button>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
               <span class="message__nameInGame"> {{username}}</span>
               <span class="message__metaInGame"> {{createdAt}}</span> 
            </p>
            <p>{{message}} </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./gamePage.js"></script>
</body>
</html>
